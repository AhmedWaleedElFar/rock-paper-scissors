<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <p>PICK YOUR PLAY</p>
        <div class="choices">
            <button id="rock-button">
                <img src="rock.png" alt="rock">
                <h2 id="rock"> ROCK </h2>
            </button>
            <button id="paper-button">
                <img src="paper.png" alt="paper">
                <h2 id="paper"> PAPER </h2>
            </button>
            <button id="scissors-button">
                <img src="scissors.png" alt="scissors">
                <h2 id="scissors"> SCISSORS </h2>
            </button>
        </div>
        <div class="results">
            <div class="results-container">
                <div class="computer-choice-container">
                    <p class="computer-choice-title">Computer Choice</p>
                    <p class="computer-choice"></p>
                </div>
                <div class="human-choice-container">
                    <p class="human-choice-title">Your Choice</p>
                    <p class="human-choice"></p>
                </div>
            </div>
            <h1 class="results-text"></h1>
            <div class="scores-container">
                <div class="computer-score-container">
                    <p class="computer-score-title">Computer Score</p>
                    <p class="computer-score"></p>
                </div>
                <div class="human-score-container">
                    <p class="human-score-title">Your Score</p>
                    <p class="human-score"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
